<!DOCTYPE html>
<html>
  <body>

    <script type="text/javascript">

      function ClassA(sColor) {
          this.color = sColor;
      }

      ClassA.prototype.sayColor = function () {
          alert(this.color);
      };

      function ClassB(sColor, sName) {
          ClassA.call(this, sColor);
          this.name = sName;
      }

      ClassB.prototype = new ClassA();

      ClassB.prototype.sayName = function () {
          alert(this.name);
      };

      var objA = new ClassA();
      var objB = new ClassB();
      objA.color = "blue";
      objB.color = "red";
      objB.name = "John";
      objA.sayColor();
      objB.sayColor();
      objB.sayName();

    </script>

  </body>

</html>
